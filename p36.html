<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRIDP_2</title>
    <style>
        .box {
            display: grid;
            border: 2px solid darkblue;
            box-shadow: 12px 12px 12px rgb(255, 0, 55);
            background-color: darkred;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-auto-rows: 2fr;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 1rem;
        }
    </style>
</head>

<body>
