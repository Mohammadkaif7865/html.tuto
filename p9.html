<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">this is a paragraph</div>
    <div class="container">
        <p>this is a &nbsp; another paragraph</p>
        <p>this should also be &lt;p&gt;</p>
        <p>pound should also be &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>this is a empty charater  &#8709;</p>
        <p>this is a empty charater  &#8709;</p>
        <p>this is a empty charater  &#10003;</p>
    </div>
</body>
