<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONT</title>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Yeon Sung', cursive;
            font-size: 20px;
            /* pixel is 1/96 of an inch */
            line-height: 1.3em;
            /* to separate the text from heading */
           
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Font</h3>
    <p>
        lets play with css <span>fonts</span>,its very exciting
    </p>

</body>
</html>
